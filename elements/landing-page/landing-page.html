<dom-module id="landing-page">

            :host {

            .cards {

                bottom: 20vh;

            paper-card {
                height: 100%;

            p {

                font-weight: 100;

                right: 5vw;

              <div class="card-content"></div>

            </paper-card>
            
        </div>-->
        <p>{{name}}</p>
        </div>
    </template>

        class LandingPage extends Polymer.Element {
            static get is() { return "landing-page"; }

            // configure the owner property
            static get properties() {
                return {
                    name: {
                        type: String,
                        value: 'Daniel'
                    }
                };

        customElements.define(LandingPage.is, LandingPage);
