<script>
    window.onload = function () {
        var background = new Image();
        background.src = "./background.jpg";
        background.onload = function () {
            document.getElementsByClassName("landing")[0].classList.add('loaded');
        }

        var fs = {
            "files": {
                "type": "directory",
                "permissions": "rwxr--r--",
                "contents": {
                    "system": {
                        "type": "directory",
                        "permissions": "rwxr--r--",
                        "contents": {
                            "items": {
                                "type": "directory",
                                "permissions": "rwxr--r--",
                                "contents": {
                                    "list": {
                                        "type": "directory",
                                        "permissions": "rwxr--r--",
                                        "contents": {

                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            },
            "links": {
                "type": "directory",
                "permissions": "rwxr--r--",
                "contents": {
                    "recommendationIndex": {
                        "type": "link",
                        "permissions": "rwxr--r--"
                    },
                    "github": {
                        "type": "link",
                        "permissions": "rwxr--r--"
                    },
                    "cv": {
                        "type": "link",
                        "permissions": "rwxr--r--"
                    },
                    "contact": {
                        "type": "link",
                        "permissions": "rwxr--r--"
                    }
                }
            },
            init: function () {
                addParents(this);
                // Local and parent at root
                this["."] = {
                    "contents": this,
                    "type": "directory",
                    "permissions": "rwxr--r--"
                };
                this[".."] = {
                    "contents": this,
                    "type": "directory",
                    "permissions": "rwxr--r--"
                };
                // Recurse though rest to add local and parent dir
                function addParents(root) {
                    for (var file in root) {
                        if (root[file].contents !== undefined) {
                            addParents(root[file].contents);
                        }
                        if (root[file].type == "directory") {
                            root[file].contents["."] = {
                                "contents": root[file].contents,
                                "type": "directory",
                                "permissions": "rwxr--r--"
                            };
                            root[file].contents[".."] = {
                                "contents": root,
                                "type": "directory",
                                "permissions": "rwxr--r--"
                            };
                        }

                    }
                }
                delete this.init;
                return this;
            }
        }.init();
        // Reorder it alphabetically, recurseivly, to a limited depth..
        function reorder(root, depth) {
            if (depth > 0) {
                const ordered = {};
                Object.keys(root).sort().forEach(function (key) {
                    ordered[key] = root[key];
                    if (ordered[key].contents) {
                        var check = reorder(ordered[key].contents, depth - 1);
                        if (check) {
                            ordered[key].contents = check;
                        }
                    }
                });
                return ordered;
            }

        }
        fs = reorder(fs, 10);
        var pwd = "/";

        function convertPath(path) {
            // Build both into full paths
            if (path.charAt(0) != "/") {
                if (pwd == "/") {
                    path = "/" + path;
                } else {
                    path = pwd + "/" + path;
                }
            }
            path = path.split("/");
            path.shift();
            if (path[path.length - 1] == "") {
                path.pop();
            }
            var absolutePath = [];
            // Navigate down path
            var fsNavigate = Object.assign({}, fs);
            try {
                for (element in path) {
                    if (path[element] == ".") {
                        // Do nothing, staying in current dir
                    } else if (path[element] == "..") {
                        absolutePath.pop();
                    } else {
                        absolutePath.push(path[element]);
                    }
                    fsNavigate = fsNavigate[path[element]].contents;
                }
            } catch (error) {
                // Null if path is invalid
                absolutePath = null;
            }
            if (absolutePath) {
                absolutePath = "/" + absolutePath.join("/");
            }
            return absolutePath;
        }

        function navigate(absPath) {
            if (absPath == null) {
                return null;
            } else {
                absPath = absPath.split("/");
                absPath.shift();
                var fsNavigate = Object.assign({}, fs);
                if (absPath[0] != "") {
                    for (element in absPath) {
                        fsNavigate = fsNavigate[absPath[element]].contents;
                    }
                }
                return fsNavigate;
            }
        }

        var term = new Terminal({
            x: 0,
            y: 0,
            termDiv: "termDiv",
            bgColor: "transparent",
            cols: 32,
            rows: 20,
            rowHeight: 50,
            blinkDelay: 500,
            crsrBlinkMode: true,
            crsrBlockMode: false,
            initHandler: termInitHandler,
            handler: termHandler,
            // exitHandler: termExitHandler
        });
        var parser = new Parser();
        term.open();

        function termInitHandler() {
            // Remove the default backgournd.
            document.getElementById("termDiv").firstChild.firstChild.firstChild.firstChild.removeAttribute("style");
            document.getElementById("termDiv").style.top = null;
            // Change colors to solaried dark
            this.globals.setColor("0", "#002b36");
            this.globals.setColor("1", "#073642");
            this.globals.setColor("2", "#586e75");
            this.globals.setColor("3", "#657b83");
            this.globals.setColor("4", "#839496");
            this.globals.setColor("5", "#93a1a1");
            this.globals.setColor("6", "#eee8d5");
            this.globals.setColor("7", "#fdf6e3");
            this.globals.setColor("8", "#b58900");
            this.globals.setColor("9", "#cb4b16");
            this.globals.setColor("A", "#dc322f");
            this.globals.setColor("B", "#d33682");
            this.globals.setColor("C", "#6c71c4");
            this.globals.setColor("D", "#268bd2");
            this.globals.setColor("E", "#2aa198");
            this.globals.setColor("F", "#859900");
            for (var i = 0; i < 20; i++) {
                this.newLine();
            }
            this.prompt();
            this.cursorOn();
        }

        function termHandler() {
            this.newLine();
            parser.parseLine(this);
            if (this.lineBuffer.trim() == "") {
                // Do nothing
            } else if (this.argv[0] == "cls" || this.argv[0] == "clear") {
                for (var i = 0; i < 24; i++) {
                    this.newLine();
                }
            } else if (this.argv[0] == "href") {
                if (this.argv.length > 2) {
                    this.write("%cA" + this.argv[0] + ": %c0too many arguments %n");
                } else if (this.argv.length == 1) {
                    this.write("%cA" + this.argv[0] + ": %c0too few arguments %n");
                } else {
                    if (document.getElementById(this.argv[1])) {
                        document.getElementById(this.argv[1]).click();
                        this.write("Following link to " + this.argv[1] + ".");
                    } else {
                        this.write("%cAError " + this.argv[1] + " not found");
                    }
                }
            } else if (this.argv[0] == "pwd") {
                if (this.argv.length > 1) {
                    this.write("%cA" + this.argv[0] + ": %c0too many arguments %n");
                } else {
                    this.write(pwd);
                }
            } else if (this.argv[0] == "ls") {
                if (this.argv.length > 2) {
                    this.write("%cA" + this.argv[0] + ": %c0too many arguments %n");
                } else {
                    if (this.argv.length == 1) {
                        this.argv.push(".");
                    }
                    var path = convertPath(this.argv[1]);
                    if (path != null) {
                        fsNavigate = navigate(path);

                        for (element in Object.keys(fsNavigate)) {
                            var listString = ""
                            if (fsNavigate[Object.keys(fsNavigate)[element]].type == "directory") {
                                listString += "d"
                                listString += fsNavigate[Object.keys(fsNavigate)[element]].permissions;
                                listString += "%cD ";
                            } else if (fsNavigate[Object.keys(fsNavigate)[element]].type == "link") {
                                listString += "-"
                                listString += fsNavigate[Object.keys(fsNavigate)[element]].permissions;
                                listString += "%cE ";
                            }
                            listString += Object.keys(fsNavigate)[element] + "%n";
                            this.write(listString);
                        }
                    } else {
                        this.write("%cA" + this.argv[0] + "%c0: cannot access " + this.argv[1] + ": No such file or directory%n");
                    }
                }
            } else if (this.argv[0] == "cat") {
                this.write("%cA" + this.agv[0]+ "%c0 Not yet Implemented");
            } else if (this.argv[0] == "cd") {
                if (this.argv.length > 2) {
                    this.write("%cA" + this.argv[0] + "%c0: too many arguments %n");
                } else {
                    if (this.argv.length == 1) {
                        this.argv.push("/");
                    }
                if (convertPath(this.argv[1]) != null) {
                    pwd = convertPath(this.argv[1]);
                } else {
                    this.write("%cA" + this.argv[0] + "%c0: cannot access " + this.argv[1] + ": No such file or directory%n");
                }
                }
            } else if (this.argv[0] == "help") {
                // Print help
                this.write("Valid commands:%n");
                this.write("  %cEclear       %c3-%c0 Clears screen%n");
                this.write("  %cEcls         %c3-%c0 cls%c8->%c0clear%n");
                this.write("%cA! %cEcat  %cD<file> %c3-%c0 Print out file%n");
                this.write("  %cEls   %cD<dir>  %c3-%c0 List files%n");
                this.write("  %cEcd   %cD<dir>  %c3-%c0 change dir%n");
                this.write("  %cEpwd         %c3-%c0 current dir%n");
                this.write("  %cEhref %cD<link> %c3-%c0 Follow link%n");
            } else {
                this.write("command not found: " + this.argv[0]);
            }
            this.prompt();
        }
    }
</script>
